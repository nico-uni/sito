<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miniature Fantasy Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
      color: #f0e6d2;
      font-family: 'Georgia', serif;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(44, 62, 80, 0.85);
      box-shadow: 0 0 10px #222;
    }
    h2, h4 {
      margin-top: 1rem;
      color: #f9d71c;
      text-shadow: 1px 1px 4px #000;
    }
    table {
      background-color: rgba(44, 62, 80, 0.75);
      color: #f0e6d2;
    }
    .btn-warning {
      background-color: #f9d71c;
      border-color: #d4af37;
      color: #2c3e50;
      font-weight: bold;
    }
    .btn-warning:hover {
      background-color: #d4af37;
      color: #f0e6d2;
    }
    .btn-danger {
      background-color: #a83232;
      border-color: #7a2525;
    }
    .btn-danger:hover {
      background-color: #7a2525;
    }
    .btn-success {
      background-color: #3a6b35;
      border-color: #2d4d27;
    }
    .btn-success:hover {
      background-color: #2d4d27;
    }
  </style>
</head>
<body>
  <header>
    <h1>Miniature Fantasy Shop</h1>
    <!-- Qui potresti aggiungere un logo fantasy -->
  </header>

  <main class="container mt-5">
    <!-- Qui puoi mettere la sezione delle miniature e la loro visualizzazione -->
    <!-- (La sezione prodotti non mostrata qui, ma immagina sia sopra il carrello) -->

    <div id="cart">
      <h2>Carrello</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Prezzo (€)</th>
            <th>Quantità</th>
            <th>Totale</th>
            <th>Azione</th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
      </table>
      <h4>Totale carrello: €<span id="cart-total">0</span></h4>
      <button class="btn btn-warning" onclick="clearCart()">Svuota Carrello</button>
      <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#checkoutModal" onclick="showCheckout()">Vai al Checkout</button>
    </div>
  </main>

  <footer class="mt-5">
    Miniature Fantasy © 2025 - Tutti i diritti riservati
  </footer>

  <!-- Modal Checkout -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background: #2c3e50; color: #f0e6d2;">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="checkout-form">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required />
            </div>
            <div class="mb-3">
              <label for="indirizzo" class="form-label">Indirizzo</label>
              <input type="text" class="form-control" id="indirizzo" required />
            </div>
            <div class="mb-3">
              <label for="carta" class="form-label">Carta di Credito</label>
              <input type="text" class="form-control" id="carta" required />
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="accettaTermini" required />
              <label class="form-check-label" for="accettaTermini">
                Accetto i <a href="#" style="color:#f9d71c;">termini e condizioni</a>
              </label>
            </div>
            <p class="fw-bold">Totale da pagare: €<span id="checkout-total">0</span></p>
            <button type="submit" class="btn btn-success">Completa Ordine</button>
          </form>
          <div id="checkout-message" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let cart = [];

    // Esempio di aggiunta articoli per test
    // Puoi rimuovere o modificare
    cart.push({ name: "Miniatura Guerriero", price: 14.99, quantity: 1 });
    cart.push({ name: "Miniatura Mago", price: 19.99, quantity: 2 });
    updateCart();

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>€${item.price.toFixed(2)}</td>
          <td>
            <input
              type="number"
              min="1"
              value="${item.quantity}"
              onchange="updateQuantity(${index}, this.value)"
              class="form-control form-control-sm"
              style="width: 70px;"
            />
          </td>
          <td>€${subtotal.toFixed(2)}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Rimuovi</button>
          </td>
        `;
        cartItems.appendChild(row);
      });
      document.getElementById("cart-total").textContent = total.toFixed(2);
      document.getElementById("checkout-total").textContent = total.toFixed(2);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateQuantity(index, quantity) {
      const q = parseInt(quantity);
      if (q > 0) {
        cart[index].quantity = q;
        updateCart();
      }
    }

    function clearCart() {
      cart = [];
      updateCart();
    }

    function showCheckout() {
      // Aggiorna totale nel checkout al momento dell'apertura del popup
      document.getElementById("checkout-total").textContent =
        cart.reduce((sum, item) => sum + item.price * item.quantity, 0).toFixed(2);
      // Pulisce eventuali messaggi precedenti
      document.getElementById("checkout-message").textContent = "";
    }

    // Gestione submit del form di checkout
    document.getElementById("checkout-form").addEventListener("submit", function (e) {
      e.preventDefault();
      if (cart.length === 0) {
        alert("Il carrello è vuoto!");
        return;
      }
      // Simulazione di completamento ordine
      this.reset();
      cart = [];
      updateCart();
      document.getElementById("checkout-message").textContent = "Ordine completato con successo! Grazie.";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
